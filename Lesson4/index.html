<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 4</title>
  </head>
  <body>
    <!-- header - дословно потолок, начальная часть сайта -->
    <!-- main - основная часть сайта -->
    <!-- footer - дословно подвал, концовка сайта -->
    <main>
      <img
        src="https://cdn.pixabay.com/photo/2014/04/13/20/49/cat-323262_1280.jpg"
        alt="cat photo"
      />
      <h1>So cute cats</h1>
      <!-- span - тег, который используется исключительно для стилизации -->
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magnam
        voluptate inventore dolores ut libero minima animi dolore eaque at hic. <span>Listen this song!</span>
      </p>
      <!-- controls - панель управления -->
      <!-- loop - цикл (если он присутствует) -->
      <!-- preload - загрузка при открытии сайта
      none - не загружать при открытии сайта
      auto - загружать сразу-же 
      metadata - загружать информацию о аудио-->
      <audio src="./mp3/meow_18072022.mp3" controls preload="auto"></audio>
    </main>
    <footer>
      <!-- href="tel:" - позвонить
          href="mailto:" - написать по эл.почте -->
          <address>
            <a href="tel:+380730084864">+380 73 008 48 64</a>
            <a href="mailto:123mail@gmail.com">123mail@gmail.com</a>
          </address>
          <h2>&#169; 2022, Tech Time. All rights reserved.</h2>
    </footer>
  </body>
</html>
