<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css.css">
    <title>Lesson 2</title>
</head>
<body>
    <div>
        <!-- div - дословно коробка, не имеет никакой смысловой нагрузки -->
        <!-- h1 - заголовок, который используется всего 1 раз -->
        <!-- src - сама картинка, alt - что будет написано, если картинка будет по неправильному пути -->
        <img src="./img/unnamed.jpeg" alt="logo Tech Time">
        <!-- class - уникальное название для стилизации -->
        <h1 class="h1">Tech Time</h1>
        <!-- p - параграф -->
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam quibusdam
          ad illum qui sunt? Ratione reprehenderit ut quis perferendis unde saepe
          laborum cupiditate dolor nostrum.
        </p>
        <!-- a - тег, который переводит куда-то -->
        <a href="https://youtube.com/techtime608">Open Channel</a>
        <!-- href - значение, куда будет выполнен переход -->
    </div>
</body>
</html>
